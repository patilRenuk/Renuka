<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Page</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: #e9eff5;
    }

    .container {
        width: 90%;
        max-width: 600px;
        margin: 60px auto;
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: #ccc;
        margin: 0 auto 20px;
    }

    h2 {
        margin-bottom: 10px;
    }

    p {
        color: #444;
    }

    .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 25px;
        background: #007bff;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
    }

    .btn:hover {
        background: #0056b3;
    }
</style>

</head>
<body>

<div class="container">
    <div class="profile-img"></div>

    <h2>Renuka Patil</h2>
    <p>Email: patilrenuka885@gmail.com</p>
    <p>Phone: 7204093440</p>

    <a class="btn" href="resume.html">View Resume</a>
</div>

</body>
</html>
